<!DOCTYPE html>
<html lang="ja"
  <head>
      <meta charset="UTF-8">
      <title>marketing lesson</title>
  </head>
  <body>
    <section>
        <h1>法律</h1>
        <dl>
            <dt>不正アクセス禁止法</dt>
            <dd>他人のパソコンを無断で操作したり、不正に侵入したりすることを抑止するための法律</dd>
            <dd>参考:<a href="https://makuhari.vbest.jp/columns/criminal/g_other/5961/">不正アクセス禁止法とは</a></dd>
            <dt>特定電子メール法「特定電子メールの送信の適正化等に関する法律（特電法）」</dt>
            <dd>「迷惑メール防止法」ともいう</dd>
            <dd>参考：<a href="https://www.hammock.jp/hpr/media/act-on-regulation-of-transmission-of-specified-electronic-mail.html">特電法とは</a></dd>
            <dt>不正競争防止法</dt>
            <dd>営業や競争の公正を確保するために制定されている</dd>
            <dd>参考：<a href="https://corporate.vbest.jp/columns/5306/">不正競争防止法とは</a></dd>
            <dt>特定商取引法</dt>
            <dd>消費者保護を目的とした法律</dd>
            <dd>参考：<a href="https://smbiz.asahi.com/article/14611875">特定商取引法とは</a></dd>
        </dl>
    </section>
  </body>
</html>
