<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>git - Marketing Lesson</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <section>
            <table>
                <caption>gitコマンド一覧表</caption>
                <tr>
                    <th>処理内容</th>
                    <th>コマンド</th>
                </tr>
                <tr>
                    <td>ブランチを作成して移動</td>
                    <td>git checkout -b ブランチ名</td>
                </tr>
                <tr>
                    <td>作業ファイルを追加</td>
                    <td>git add ファイル名(.で全部)</td>
                </tr>
            </table>
        </section>
    </body>
</html>
