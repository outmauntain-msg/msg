<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Terminal - Marketing Lesson</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <section>
      <table>
        <caption>ターミナルコマンド一覧表</caption>
        <tr>
          <th>処理内容</th>
          <th>コマンド</th>
          <th>意味</th>
        </tr>
        <tr>
          <td>今いるディレクトリを表示</td>
          <td>pwd</td>
          <td>Print Working Directory</td>
        </tr>
        <tr>
          <td>ディレクトリやファイルのリスト表示</td>
          <td>ls</td>
          <td>List Segments</td>
        </tr>
        <tr>
          <td>ディレクトリの移動</td>
          <td>cd</td>
          <td>Change Directory</td>
        </tr>
        <tr>
          <td>ディレクトリの新規作成</td>
          <td>mkdir</td>
          <td>Make Directory</td>
        </tr>
        <tr>
          <td>ディレクトリの削除</td>
          <td>rmdir</td>
          <td>Remove Directory</td>
        </tr>
        <tr>
          <td>ディレクトリの中身ごと削除</td>
          <td>rm -r ディレクトリ名</td>
          <td>Remove</td>
        </tr>
        <tr>
          <td>terminalのエディタ起動</td>
          <td>vi ファイル名</td>
          <td>visual editor</td>
        </tr>
      </table>
    </section>
  </body>
</html>
